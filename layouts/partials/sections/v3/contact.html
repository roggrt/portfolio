<section id="contact">
  <div class="container-fluid py-5">
    <div class="text-right text-center h3">Entrar en contacto</div>
    <div class="row justify-content-center px-md-5">
      <div class="col-md-6 py-3">
        <div class="text-center">{{ .Site.Params.contact_content }}</div>
        {{ if .Site.Params.email }}
        <div class="text-center pt-3">
          <a href="https://wa.me/+593963922332?text=Más%20información%20sobre%20los%20servicios%20web%20que%20ofreces" class="contact-btn btn text-muted">
            Mándame un whatsapp
          </a>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</section>
