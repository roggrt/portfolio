  profession: "Profession"
  github: "https://github.com"
  gitlab: "https://gitlab.com"
  linkedin: "https://linkedin.com"
  twitter: "https://twitter.com/"
  instagram: "https://instagram.com/"
  facebook: "https://facebook.com"

  # About
  disable_about: false
  descripe_l1_person: "Hola, soy Roger, un apasionado desarrollador de software. Tiendo a hacer uso de tecnologías web modernas para crear sitios web que se vean geniales, se sientan fantásticas y funcionen correctamente."
  descripe_l2_person: "No solo desarrollo software, también brindo asesoría para tu emprendimiento, tienda en linea o idea de [negocio](#projects)"
